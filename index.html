<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper seizer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Rock paper scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p> Paper cover rocks! you win hurrey!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.jpeg">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.jpeg">
        </div>
        <div class="choice" id="sezer">
            <img src="./images/sezer.jpeg">
        </div>
    </div>
    <p class="action-message">Make your move</p>
    <script src="./index.js"></script>
</body>

</html>
